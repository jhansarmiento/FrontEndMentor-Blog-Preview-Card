<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <div
      id="background"
      class="bg-[#F4CF4D] w-screen h-screen flex justify-center items-center"
    >
      <div
        id="card"
        class="bg-white w-[327px] h-[501px] sm:w-[384px] sm:h-[522px] rounded-[20px]"
      >
        <img
          src="/assets/images/illustration-article.svg"
          alt="illustration-article"
          class="rounded-[10px] m-6 w-[279px] h-[200px] sm:w-[336px] sm:h-[200px] object-cover"
        />

        <div id="content" class="flex-col mx-6 justify-between">
          <button
            class="font-figtree bg-[#F4CF4D] font-extrabold text-xs sm:text-sm px-3 py-1 rounded"
          >
            Learning
          </button>
          <p class="font-figtree mt-3 text-xs sm:text-sm">
            Published 21 Dec 2023
          </p>
          <h1 class="font-figtree mt-3 text-xl sm:text-2xl font-extrabold">
            HTML & CSS foundations
          </h1>
          <p
            class="font-figtree mt-3 font-medium text-sm sm:text-base text-gray-500"
          >
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div id="author" class="flex items-center m-6 gap-3">
          <img
            src="/assets/images/image-avatar.webp"
            alt="image-avatar"
            class="w-8 h-8"
          />
          <p class="font-extrabold text-sm">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>

  <style>
    .shadow-custom {
      box-shadow: 8px 8px 0px black;
    }
  </style>
</html>
